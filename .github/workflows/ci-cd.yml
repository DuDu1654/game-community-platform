name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./server
    
    - name: Run linting
      run: npm run lint
      working-directory: ./server
    
    - name: Run tests
      run: npm test
      working-directory: ./server
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        NODE_ENV: test
    
    - name: Build server
      run: npm run build
      working-directory: ./server
    
    - name: Build client
      run: |
        cd client
        npm ci
        npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push server image
      uses: docker/build-push-action@v4
      with:
        context: ./server
        file: ./docker/node/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/game-forum-server:latest
          ${{ secrets.DOCKER_USERNAME }}/game-forum-server:${{ github.sha }}
    
    - name: Build and push client image
      uses: docker/build-push-action@v4
      with:
        context: ./client
        file: ./docker/nginx/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/game-forum-client:latest
          ${{ secrets.DOCKER_USERNAME }}/game-forum-client:${{ github.sha }}
    
    - name: Deploy to Kubernetes
      if: success()
      run: |
        echo "Deployment would happen here"
